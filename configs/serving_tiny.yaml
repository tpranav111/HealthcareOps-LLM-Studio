base_config: base_quick.yaml
serving:
  host: 0.0.0.0
  port: 8001
  max_new_tokens: 128
  temperature: 0.2
  top_p: 0.9
  cache_dir: artifacts/cache
  batch:
    enabled: true
    max_batch_size: 2
    max_wait_ms: 50
  schema_path: data/schemas/response_schema.json
  guardrails:
    enable_refusals: false
    enable_injection_filter: false
    allow_medical_advice: true
    medical_disclaimer: "This is general information, not a medical diagnosis. Please consult a licensed clinician."
  variants:
    baseline:
      model_path: "${models.base_model_path}"
      adapter_path: ""
    sft:
      model_path: "${models.base_model_path}"
      adapter_path: "tpranav/HealthcareLLM-sft-tiny"
    dpo:
      model_path: "${models.base_model_path}"
      adapter_path: "tpranav/HealthcareLLM-dpo-tiny"
